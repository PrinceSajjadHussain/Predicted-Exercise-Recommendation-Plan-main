<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'predictor/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Predicted Exercise Recommendation Plan</h1>
        <form id="prediction-form">
            <label for="Gender">Gender:</label>
            <select id="Gender" name="Gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br><br>
            <label for="Weight">Weight:</label>
            <input type="number" id="Weight" name="Weight" step="0.1" required><br><br>
            <label for="BMI">BMI:</label>
            <input type="number" id="BMI" name="BMI" step="0.1" required><br><br>
            <label for="Height">Height:</label>
            <input type="number" id="Height" name="Height" step="0.01" required><br><br>
            <label for="Age">Age:</label>
            <input type="number" id="Age" name="Age" required><br><br>
            <label for="BMIcase">BMI Case:</label>
            <select id="BMIcase" name="BMIcase" required>
                <option value="" disabled selected>Select BMI Case</option>
                <option value="normal">Normal</option>
                <option value="over-weight">Over-weight</option>
                <option value="obese">Obese</option>
                <option value="severe-obese">Severe-obese</option>
                <option value="severe-thinness">Severe-thinness</option>
                <option value="moderate-thinness">Moderate-thinness</option>
                <option value="mild-thinness">Mild-thinness</option>
            </select>
            <br><br>
            <button type="button" onclick="submitForm()">Predict</button>
        </form>
        
        <h2 id="result"></h2> <!-- This element will display the prediction result -->
    </div>
    <script src="{% static 'predictor/scripts.js' %}"></script>
</body>
</html>
